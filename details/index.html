<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
</head>
<body>
    <h1 style="text-align: center;">Book Detail View</h1>
    <div id="book-details">
        <!-- Book details will be displayed here -->
    </div>

    <script>
        // Fetch book details from the API
        fetch('http://127.0.0.1:8000/book/1/') // Replace '1' with the book ID you want to fetch
            .then(response => response.json())
            .then(data => {
                // Build the HTML content with the book details
                const bookDetailsHTML = `
                    <div style="text-align: center;">
                    <h1>${data.book_name}</h1>
                    <img src="${data.image}" alt="${data.title}" style="max-width: 300px;">
                    <p>Title: ${data.title}</p>
                    <p>Author: ${data.author}</p>
                    </div> 

                `;

                // Update the book-details div with the generated HTML
                document.getElementById('book-details').innerHTML = bookDetailsHTML;

                // Set the SameSite attribute for the "tabstyle" cookie
                document.cookie = 'tabstyle=value; SameSite=None; Secure';

            })
            .catch(error => console.error('Error fetching book details:', error));
    </script>
</body>
</html>
